<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contain">
        <div class="name">Calculator by ~Arjun Bhatheja</div>
    <div class="fullSection">
        <div class="result" id = "RunSum"></div>
        <div class="result" id="res"></div>
        <span>
        <button class="num" data-key="1">1</button>
        <button class="num" data-key="2">2</button>
        <button class="num" data-key="3">3</button>
        <button class="oper" id="add" data-key="+">+</button>
    </span>
    <span>
        <button class="num" data-key="4">4</button>
        <button class="num" data-key="5">5</button>
        <button class="num" data-key="6">6</button>
        <button class="oper" id="subtract" data-key="-">-</button>
    </span>
    <span>
        <button class="num" data-key="7">7</button>
        <button class="num" data-key="8">8</button>
        <button class="num" data-key="9">9</button>
        <button class="oper" id="multiply" data-key="*">Ã—</button>
    </span>
    <span>
        <button class="clear" id="clear" data-key="Backspace">AC</button>
        <button class="num" data-key="0">0</button>
        <button class="oper" id="divide" data-key="/">/</button>
        <button class="equal" id="equal" data-key="Enter">=</button>
    </span>
        
    </div>
    </div>
   
</body>
<footer>
    <script src="javascript.js"></script>
</footer>
</html>
